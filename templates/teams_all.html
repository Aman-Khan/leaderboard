<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .team {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .team-header h2 {
            margin: 0;
        }

        .team-members {
            list-style-type: none;
            padding: 0;
        }

        .team-members li {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Teams</h1>
        <a href="{{ url_for('add') }}" class="add-team-button">Add Team</a>
        {% for team in teams %}
            <div class="team">
                <div class="team-header">
                    <h2>{{ team.team_name }}</h2>
                    <span><strong>Score:</strong> {{ team.score }}</span>
                </div>
                <h3>Members</h3>
                <ul class="team-members">
                    {% for member in team.members %}
                        <li>{{ member.member_name }}</li>
                    {% else %}
                        <li>No members found.</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <a href="{{ url_for('index') }}">Back to Leaderboard</a>
    </div>
</body>
</html>
