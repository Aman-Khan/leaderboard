<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
</head>
<body>
    <h1>Teams and Members</h1>
    <a href="{{ url_for('add') }}">Add Team and Member</a>
    <h2>Teams</h2>
    <ul>
        {% for team in teams %}
            <li>{{ team.team_name }} - Score: {{ team.score }}</li>
        {% endfor %}
    </ul>

    <h2>Members</h2>
    <ul>
        {% for member in members %}
            <li>{{ member.member_name }} - Team: {{ member.team_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
